<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registros de OVNIs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet"><!-- opcional, ver abaixo -->
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ›¸ OVNI Tracker</a>
    <a class="btn btn-success btn-sm" href="/cadastro"><i class="bi bi-plus-lg me-1"></i>Novo registro</a>
  </div>
</nav>

<main class="container">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 m-0">Avistamentos</h1>
        <form class="d-flex" role="search" method="get" action="/">
          <input class="form-control me-2" type="search" name="q" placeholder="Buscar por local/descriÃ§Ã£o" />
          <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>

      <div th:if="${#lists.isEmpty(ovnis)}" class="text-center text-muted py-5">
        <i class="bi bi-emoji-neutral fs-1 d-block mb-2"></i>
        <p class="mb-0">Nenhum registro por enquanto. Que tal criar o primeiro?</p>
      </div>

      <div th:unless="${#lists.isEmpty(ovnis)}" class="table-responsive">
        <table class="table align-middle table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Local</th>
              <th>DescriÃ§Ã£o</th>
              <th>Data</th>
              <th class="text-end">AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="o : ${ovnis}">
              <td th:text="${o.id}"></td>
              <td>
                <span class="fw-semibold" th:text="${o.local}"></span>
              </td>
              <td th:text="${o.descricao}"></td>
              <td>
                <span class="badge bg-secondary" th:text="${o.data}"></span>
              </td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" th:href="@{'/cadastro'(id=${o.id})}">
                  <i class="bi bi-pencil"></i>
                </a>
                <!-- se quiser excluir, depois criamos -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
