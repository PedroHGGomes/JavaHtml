<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar OVNI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">🛸 OVNI Tracker</a>
  </div>
</nav>

<main class="container">
  <!-- DÁ CONTEXTO AO #fields AQUI -->
  <div class="card shadow-sm" th:object="${ovni}">
    <div class="card-body">
      <h1 class="h4 mb-3" th:text="*{id} != null ? 'Editar registro' : 'Novo registro'"></h1>

      <!-- Bloco de erros: agora DENTRO do contexto th:object -->
      <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
        <ul class="m-0">
          <li th:each="e : ${#fields.detailedErrors()}" th:text="${e.message}"></li>
        </ul>
      </div>

      <form th:action="@{/cadastro}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <div class="col-md-6">
          <label class="form-label">Local</label>
          <input class="form-control" type="text" th:field="*{local}" required>
          <div class="text-danger small" th:errors="*{local}"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Data</label>
          <!-- Se seu campo na entidade é LocalDate, mantenha type=date -->
          <input class="form-control" type="date" th:field="*{data}" required>
